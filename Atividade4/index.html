<!DOCTYPE html>

<html lang="pt-br">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Usando forms e CSS</title>

  <link rel="stylesheet" href="style.css">

</head>

<body background="img1.gif">

  <main>

    <form action="" id="formulario">

      <section>

        <fieldset>

          <legend>

            Informações do aluno

          </legend>

          <label for="nome">

            Nome:

          </label>

          <input type="text" id="nome" name="nome" required size="50" maxlength="50" autofocus>

 

          <br>

          <br>

 

          <label for="email">

            E-mail:

          </label>

          <input type="email" id="email" name="email" required>

 

          <br>

          <br>

 

          <label for="Turma">

            <input type="radio" id="turma1" name="turma" required checked>

            <label for="turma1">Turma 1</label>

            <input type="radio" id="turma2" name="turma" required>

            <label for="turma2">Turma 2</label>

          </label>

 

          <br>

          <br>

 

          <label for="disciplinas">

            <input type="checkbox" id="pweb" name="disciplinas" value="PWeb">

            <label for="pweb">PWEB</label>

            <input type="checkbox" id="es2" name="disciplinas" value="ES2">

            <label for="pweb">Engenharia de Software 2</label>

            <input type="checkbox" id="lbd" name="disciplinas" value="Lbd">

            <label for="pweb">Laboratorio de Banco de Dados</label>

          </label>

 

          <br>

          <br>

          <input type="submit" value="Enviar">

          <button type="reset">Limpar</button>

         

 

        </fieldset>

        <br>
        <br>
        <br>
        <fieldset>
            <legend>Deixe aqui alguma informação que julgue importante

            </legend>
            <textarea name="mensagem" id="mensagem" cols="50" rows="5">
            </textarea>
            <br>
            <br>
            <label for="cidade">Cidade</label>
            <select name="cidade" id="cidade">
                <option value="">Selecione</option>
                <option value="Sorocaba">Sorocaba</option>
                <option value="Votorantim">Votorantim</option>
                <option value="Itapetininga">Itapetninga</option>
                <option value="Piedade">Piedade</option>
            </select>
            <button type="button">Cancelar</button>
        </fieldset>

      </section>

    </form>

  </main>
<footer class="rodape">
    <p>Página criada na aula de PWeb - Direitos reservados 2023</p>
</footer>
</body>
</html>
